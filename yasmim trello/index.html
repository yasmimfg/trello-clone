<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/javascript.js" defer></script>
    <script src="./javascript/todo.js" defer></script>
  </head>
  <body>

    <!--barra-->
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="./trello-ar21-removebg-preview.png" alt="Trello logo">
      </div>
      <ul class="navbar-links">
        <li><a href="#">Quadros</a></li>
        <li><a href="#">Modelos</a></li>
        <li><a href="#">Cartões</a></li>
        <li><a href="#">Notificações</a></li>
      </ul>
      <div class="navbar-profile">
        <img src="https://avatars.dicebear.com/v2/initials/y.svg" alt="avatar">

        <span>Yasmim</span>
      </div>
    </nav>
    

    <!--cartoes-->

    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="Novo cartão..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">Para fazer </h3>

          <p class="task" draggable="true">ex1</p>
          <p class="task" draggable="true">ex2</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Em progresso</h3>

          <p class="task" draggable="true">ex3</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Concluído</h3>

          <p class="task" draggable="true">
            ex4
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
